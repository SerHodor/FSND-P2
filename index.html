<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitten Portfolio</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
  <div class="container">
    
    <header class="row">
      <div class="col-md-2 col-xs-3 col-sm-2">

      <div class="col-xs-12">

      </div>
    </div>
    
    <section class="row">
      <div class="col-xs-12">
        <picture>

      </div>

          <source media="(min-width: 992px)" srcset="http://placekitten.com/314/207">

          <img class="img-responsive" src="http://placekitten.com/368/243" alt="Appify">
        </picture>    
        <h3 class="text-center text-uppercase">Appify</h3>

      <article class="col-md-4 col-sm-6 col-xs-6">
